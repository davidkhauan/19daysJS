<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Captcha Generator - David K.</title>
    </head>
    <body>
        <div class="container">
            <h2 class="status" id="_status"></h2>
            <div class="generator-box">
                <input type="text" readonly class="generator" id="_generator" />
            </div>

            <div class="your-chance">
                <input type="text" class="client-text" id="_client-text" 
                    placeholder="Enter the Captcha!!"
                />
            </div>
            <button class="submit" id="_submit" type="submit">Submit</button>
            <button class="refresh" id="_refresh" type="button">Refresh</button>
        </div>

        <script src="script.js"></script>
    </body>
</html>
