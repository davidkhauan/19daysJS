<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Password Generator - David K.</title>
    </head>
    <body>
        <div class="container">
            <h1>Password Generator</h1>
            <input type="text" id="password" 
                placeholder="Password will appear here" />
            
            <button id="copyButton" class="button">Copy Password</button>
            <button id="generateButton" class="button">Generate Password</button>
            <div class="show">
                Your New Password is: 
                <span id="generatedPassword"></span>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
